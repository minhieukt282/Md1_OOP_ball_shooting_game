<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Css/gameCss.css">
</head>
<body>
<div class="fixed text-white text-sm ml-2 mt-1"><span>Score:</span><span id="scoreEl">0</span>
</div>
<div class="fixed inset-0 flex items-center justify-center" id="modalEl">
    <div class="bg-white max-w-md w-full p-5 text-center">
        <h1 class="text-4xl font-bold leading-none" id="bigScore">0</h1>
        <p class="text-sm text-gray-700 mb-4">Point</p>
        <div>
            <button class="bg-blue-500 text-white w-full py-3 rounded-full" id="gameBtn">Start Game</button>
        </div>
    </div>
</div>
<canvas id="myCanvas" width="1366" height="625" style="border:1px solid #d3d3d3;"></canvas>
</body>
